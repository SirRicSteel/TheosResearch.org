<svg width="900" height="520" viewBox="0 0 900 520"
     xmlns="http://www.w3.org/2000/svg"
     style="background:#ffffff; font-family: Helvetica, Arial, sans-serif;">

  <rect x="300" y="30" width="300" height="80"
        fill="none" stroke="#000000" stroke-width="2"/>
  <text x="450" y="60" text-anchor="middle"
        font-size="16" font-weight="bold">THEOS Governor</text>
  <text x="450" y="85" text-anchor="middle"
        font-size="12">Constraint gates · Improvement tracking · Stop / Commit</text>

  <circle cx="250" cy="300" r="120"
          fill="none" stroke="#000000" stroke-width="2"/>
  <text x="250" y="160" text-anchor="middle"
        font-size="14" font-weight="bold">Constructive Reasoning Engine</text>
  <text x="250" y="245" text-anchor="middle" font-size="12">Induction</text>
  <text x="345" y="325" text-anchor="middle" font-size="12">Abduction</text>
  <text x="250" y="405" text-anchor="middle" font-size="12">Deduction</text>

  <path d="M250 180 A120 120 0 1 1 249 180"
        fill="none" stroke="#000000" stroke-width="1.5"
        marker-end="url(#arrow)"/>

  <circle cx="650" cy="300" r="120"
          fill="none" stroke="#000000" stroke-width="2"/>
  <text x="650" y="160" text-anchor="middle"
        font-size="14" font-weight="bold">Adversarial Reasoning Engine</text>
  <text x="650" y="245" text-anchor="middle" font-size="12">Counterexamples</text>
  <text x="555" y="325" text-anchor="middle" font-size="12">Contradiction</text>
  <text x="650" y="405" text-anchor="middle" font-size="12">Risk Reduction</text>

  <path d="M650 180 A120 120 0 1 0 651 180"
        fill="none" stroke="#000000" stroke-width="1.5"
        marker-end="url(#arrow)"/>

  <line x1="250" y1="180" x2="380" y2="110"
        stroke="#000000" stroke-width="1.5"
        marker-end="url(#arrow)"/>
  <line x1="650" y1="180" x2="520" y2="110"
        stroke="#000000" stroke-width="1.5"
        marker-end="url(#arrow)"/>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10"
            refX="6" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#000000"/>
    </marker>
  </defs>

  <text x="450" y="490" text-anchor="middle"
        font-size="12">Figure 1. Dual-engine reasoning under a bounded governance mechanism.</text>

